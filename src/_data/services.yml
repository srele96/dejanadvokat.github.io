- slug: litigation
  title: Parnica
  description: >
    Parnični postupci obuhvataju sve sudske sporove između fizičkih i pravnih lica. 
    Pomažem klijentima u pripremi, vođenju i uspešnom okončanju parničnih postupaka, 
    uz temeljnu pravnu strategiju i zastupanje pred sudovima.
  icon: landmark
  briefServices: Zastupanje u svim vrstama sudskih sporova između fizičkih i pravnih lica.
  briefFront: >
    Parnični postupci obuhvataju sve sudske sporove između fizičkih i
    pravnih lica. Pomažem klijentima u pripremi, vođenju i uspešnom
    okončanju parničnih postupaka, uz temeljnu pravnu strategiju i
    zastupanje pred sudovima.
  sections:
    - heading: "Analiza slučaja i priprema strategije"
      paragraphs:
        - >
          Svaka parnica počinje dubinskom analizom pravne situacije. U ovoj fazi prikupljam
          kompletnu dokumentaciju, svedočenja, račune, ugovore i korespondenciju, kako bih
          sagledao sve aspekte spora. Detaljno procenjujem rizike i mogućnosti uspeha,
          objašnjavam klijentu sve opcije i zajedno donosimo odluku o najracionalnijem
          pravnom koraku.
        - >
          Na osnovu toga izrađujem strategiju koja obuhvata izbor pravnog osnova, redosled
          dokaza, potencijalne svedoke i način reagovanja na postupke suprotne strane. Moj
          cilj je da klijent bude spreman i informisan pre nego što parnica počne, jer dobra
          priprema čini polovinu uspeha u sporu.
        - >
          Ukoliko postoji mogućnost mirnog rešenja, predlažem pregovore ili vansudsko poravnanje,
          kako bi se izbegli nepotrebni troškovi i stres. Ako to nije moguće, krećemo u postupak
          sa jasnim planom i utemeljenom argumentacijom.
    - heading: "Vođenje parničnog postupka"
      paragraphs:
        - >
          Kada parnica započne, brinem o svemu — od podnošenja tužbe, do završnog ročišta.
          Pripremam svaki podnesak uz pažnju na zakonske rokove i formalne zahteve, kako bi
          slučaj bio pravno besprekoran.
        - >
          Na ročištima zastupam klijenta aktivno — postavljam pitanja svedocima, osporavam
          nezakonite dokaze, reagujem na svaku nepravilnost i štitim procesna prava klijenta.
          Redovno obaveštavam klijenta o toku postupka i predlažem korake u skladu sa
          razvojem slučaja.
        - >
          U ovoj fazi pokazujem ono što klijenti najviše cene: temeljnost, spremnost i
          odlučnost. Nema improvizacije — svaka rečenica i dokaz imaju svoj cilj. Posebno
          vodim računa o dokaznoj snazi dokumenata i zakonitosti postupka, jer samo čista
          procedura vodi do uspeha na sudu.
    - heading: "Završetak postupka i pravna zaštita"
      paragraphs:
        - >
          Nakon što sud donese presudu, ne završava se sve. Analiziram da li postoji osnova
          za žalbu ili preispitivanje odluke. Ako postoji nepravilnost, podnosim žalbu
          drugostepenom sudu, uz detaljnu argumentaciju zasnovanu na zakonima i sudskoj praksi.
        - >
          Kada je presuda pravnosnažna, sprovodim je — bilo kroz izvršni postupak, naplatu
          potraživanja, vraćanje imovine ili sprovođenje obaveza. Ukoliko postoji mogućnost
          da se klijentovo pravo ostvari bez daljih sporova, organizujem nagodbu i pravno
          obezbeđenje budućih odnosa.
        - >
          Kroz sve faze, klijent ima potpunu podršku — od prve konsultacije do realizacije
          pravnog rešenja. Moj cilj je da svaka parnica završi sigurnim, pravednim i
          trajnim rezultatom.

- slug: real-estate
  title: Nekretnine
  description: >
    Savetujem i zastupam klijente u vezi sa kupoprodajom, zakonom o svojini, upisom prava
    u katastar, ugovorima o zakupu i sporovima oko granica i vlasništva.
  icon: home
  briefServices: Kupoprodaja, zakupi, upisi u katastar, svojinska i imovinska pitanja.
  briefFront: >
    Savetujem i zastupam klijente u vezi sa kupoprodajom, zakonom o
    svojini, upisom prava u katastar, ugovorima o zakupu i sporovima oko
    granica i vlasništva.
  sections:
    - heading: Provera i kupoprodaja
      paragraphs:
        - >
          Kupovina ili prodaja nekretnine jedna je od najvažnijih životnih odluka, a istovremeno
          i jedna od najrizičnijih ako se ne proveri pravno stanje.
        - >
          Klijentima nudim potpunu pravnu proveru imovine – analiziram list nepokretnosti,
          istoriju vlasništva, terete, hipoteke i zabeležbe sporova.
        - >
          Upozoravam na sve rizike i savetujem o najboljem načinu sklapanja ugovora.
        - >
          Izrađujem ugovore o kupoprodaji, poklonu, razmeni ili zakupu, i lično prisustvujem
          kod overe kod javnog beležnika kako bih osigurao da svaka odredba bude u interesu
          mog klijenta.
        - >
          Ukoliko dođe do neslaganja u vezi sa isporukom cene, rokovima ili useljenjem,
          preduzimam pravne korake kako bi se sporovi rešili brzo i bezbedno.
        - >
          Cilj je da svaka transakcija bude sigurna, zakonita i bez neprijatnih iznenađenja.
    - heading: Uknjižba i katastar
      paragraphs:
        - >
          Upis prava svojine u katastar često deluje jednostavno, ali u praksi se javlja niz
          komplikacija neažurni podaci, greške u starim ugovorima, neusklađene površine i
          dvostruke uknjižbe.
        - >
          Zastupam klijente u postupcima pred Republičkim geodetskim zavodom, sastavljam
          zahteve za ispravku grešaka, sprovođenje zabeležbi i brisanje nezakonitih upisa.
        - >
          Pomažem i investitorima pri uknjižbi novih objekata, etažiranju stanova i
          sprovođenju postupka ozakonjenja.
        - >
          Kroz pažljivo vođenje postupka osiguravam da svaka nekretnina bude pravno čista
          i da vlasništvo bude nesporno.
        - >
          Ova pravna sigurnost klijentima omogućava mirno korišćenje i promet nekretnine
          bez rizika od budućih problema.
    - heading: Sporovi o vlasništvu i granicama
      paragraphs:
        - >
          Sporovi oko granica parcela, državine i prava svojine zahtevaju preciznu pravnu
          i dokaznu pripremu.
        - >
          Vodim postupke o smetanju državine, utvrđivanju prava svojine, razgraničenju sa
          susedima i upisu stvarnih prava u katastar.
        - >
          Često sarađujem sa geodetima, veštacima i svedocima kako bi se pravno dokazalo
          ko zaista ima pravo svojine ili državine nad spornim zemljištem.
        - >
          Ukoliko postoji uzurpacija ili zloupotreba, odmah reagujem sudskim putem kako
          bi se sprečila dalja šteta.
        - >
          Za klijente u praksi postižem rešenja koja im vraćaju vlasništvo, mirno
          korišćenje i pravnu sigurnost njihove imovine.

- slug: corporate-law
  title: Korporativno pravo
  description: >
    Pružam pravnu podršku privrednim društvima u osnivanju, izmenama akata, vođenju
    poslovanja i rešavanju sporova između osnivača i partnera.
  icon: building-2
  briefServices: Osnivanje firmi, partnerstva, akta o osnivanju i poslovni sporovi.
  briefFront: >
    Pružam pravnu podršku privrednim društvima u osnivanju, izmenama
    akata, vođenju poslovanja i rešavanju sporova između osnivača i
    partnera.
  sections:
    - heading: Osnivanje i pravna dokumentacija
      paragraphs:
        - >
          Prilikom osnivanja firme, svaka odluka ima dugoročne posledice.
        - >
          Zato pomažem preduzetnicima i partnerima da već u startu izbegnu greške u
          ugovornim odnosima, izboru oblika društva i podeli vlasništva.
        - >
          Pripremam osnivačke akte, ugovore o saradnji, društvene ugovore i odluke
          skupština, uz objašnjenje svih pravnih i poreskih implikacija.
        - >
          Pratim postupak registracije u Agenciji za privredne registre, brinem o
          zaštiti naziva i obezbeđujem da poslovanje započne bez zakonskih prepreka.
        - >
          Kroz ovaj proces klijent dobija sigurnost i pravnu osnovu da vodi firmu
          u skladu sa zakonom, bez rizika od kasnijih sankcija.
    - heading: Interni odnosi i odgovornost
      paragraphs:
        - >
          Kada poslovni odnosi postanu složeni, često dolazi do sukoba između članova
          društva, direktora ili organa upravljanja.
        - >
          Zastupam klijente u postupcima za utvrđivanje odgovornosti direktora,
          poništavanje odluka skupštine, isključenje člana društva ili raskid ugovora
          između ortaka.
        - >
          U saradnji sa računovođama i menadžmentom, nudim rešenja koja sprečavaju
          eskalaciju i omogućavaju nastavak poslovanja uz očuvanje integriteta firme.
        - >
          Saveti koje pružam zasnivaju se na iskustvu iz konkretnih slučajeva i važećoj
          sudskoj praksi.
    - heading: Sporovi i restrukturiranje
      paragraphs:
        - >
          U poslovanju svake firme dolazi trenutak kada je potrebno reorganizovati
          strukturu ili rešiti dugove.
        - >
          Vodim postupke likvidacije, spajanja i pripajanja društava, kao i
          preuzimanja i transformacije firmi.
        - >
          Pomažem u sporovima između akcionara, partnera i članova uprave, kao i u
          slučajevima zloupotrebe poslovne funkcije ili nezakonitog raspolaganja
          imovinom društva.
        - >
          Pravovremena reakcija često sprečava nastanak većih finansijskih problema.
        - >
          Kroz pravno planiranje i vođenje pregovora, obezbeđujem klijentima
          stabilnost i kontinuitet poslovanja.

- slug: criminal-law
  title: Krivično pravo
  description: >
    Branim okrivljene u krivičnim i prekršajnim postupcima, pružam pravnu
    pomoć oštećenima 
    i zastupam klijente u svim fazama krivičnog postupka.
  icon: shield
  briefServices: >
    Odbrana okrivljenih i zastupanje oštećenih u krivičnim i
    prekršajnim postupcima.
  briefFront: >
    Branim okrivljene u krivičnim i prekršajnim postupcima, pružam
    pravnu pomoć oštećenima i zastupam klijente u svim fazama krivičnog
    postupka.
  sections:
    - heading: Odbrana okrivljenih
      paragraphs:
        - >
          Kada neko bude pozvan na saslušanje ili uhapšen, svaki minut je važan. 
          Moja prva reakcija je hitna — kontaktiram tužilaštvo, učestvujem u saslušanju 
          i pazim da se poštuju prava okrivljenog.
        - >
          Kroz detaljnu analizu spisa predmeta, izvodim pravnu strategiju: 
          da li osporavati dokaze, dokazivati nepostojanje namere ili ukazivati 
          na proceduralne propuste.
        - >
          Branim u slučajevima krađa, nasilja, privrednih i poreskih krivičnih dela, 
          zloupotreba položaja i saobraćajnih nesreća.
        - >
          Za svakog klijenta obezbeđujem fer i zakonit postupak — jer pravo na odbranu 
          ne znači pravdanje, već traženje istine i zaštite dostojanstva čoveka.
    - heading: Zastupanje oštećenih
      paragraphs:
        - >
          Za oštećene lica podnosim krivične prijave, zahtev za naknadu štete 
          i zastupam ih pred tužilaštvom i sudom.
        - >
          Pomažem da se dokaže odgovornost učinioca i obezbedi naknada štete, 
          bilo da je reč o prevari, povredi, nasilju u porodici ili zloupotrebi službenog položaja.
        - >
          Kroz jasno planiran postupak klijenti dobijaju glas u sistemu — svaka žrtva 
          ima pravo da bude saslušana, a svaka nepravda ispravljena.
    - heading: Parnice i žalbe
      paragraphs:
        - >
          Posle presude, detaljno analiziram sve aspekte — da li je zakon pravilno primenjen, 
          da li su dokazi pogrešno tumačeni i da li postoji osnov za žalbu ili ponavljanje postupka.
        - >
          Iskustvo u praksi pokazuje da se mnoge presude mogu preinačiti 
          kada se pravovremeno i stručno reaguje.
        - >
          Zato klijent dobija ne samo advokata, već i pravnog savetnika 
          koji vodi računa o svakom detalju u njegovom interesu.

- slug: labor-law
  title: Radno pravo
  description: >
    Pružam pravnu zaštitu zaposlenima i poslodavcima u sporovima iz radnog odnosa — 
    od nezakonitog otkaza, mobinga i neisplaćenih zarada, do zaštite prava iz ugovora o radu.
  icon: briefcase
  briefServices: Nezakoniti otkazi, mobing, ugovori o radu i zaštita prava zaposlenih.
  briefLong: >
    Pružam pravnu zaštitu zaposlenima i poslodavcima u sporovima iz
    radnog odnosa — od nezakonitog otkaza, mobinga i neisplaćenih
    zarada, do zaštite prava iz ugovora o radu.
  briefFront: >
    Pružam pravnu zaštitu zaposlenima i poslodavcima u sporovima iz
    radnog odnosa — od nezakonitog otkaza, mobinga i neisplaćenih
    zarada, do zaštite prava iz ugovora o radu.
  sections:
    - heading: Zaštita prava zaposlenih
      paragraphs:
        - >
          Zaposleni često nisu svesni svojih prava ili se boje da ih ostvaruju. 
          Kada dođe do otkaza, premeštaja, umanjenja plate ili mobinga, analiziram
          sve okolnosti i dokumenta — ugovore, rešenja, interne akte i dopise.
        - >
          Podnosim zahtev za zaštitu prava pred poslodavcem, a ako to ne urodi plodom — 
          tužbu sudu za poništaj nezakonitih akata. 
          U praksi sam uspešno zastupao klijente u slučajevima otkaza bez razloga, 
          degradacije radnog mesta i uskraćivanja prava na godišnji odmor.
        - >
          Zaposlenima pomažem i u povraćaju na posao, isplati zarada, naknadi štete zbog povrede ugleda 
          i zaštiti od diskriminacije. 
          Pružam i psihološku podršku kroz jasan plan i komunikaciju, 
          jer pravna sigurnost u radnom sporu znači i mir za klijenta.
    - heading: Pravna podrška poslodavcima
      paragraphs:
        - >
          Poslodavcima pružam sveobuhvatnu pravnu podršku kako bi poslovanje bilo u skladu sa zakonom o radu. 
          Izrađujem pravilnike, sistematizacije, rešenja o otkazu i ugovore koji štite i firmu i radnika.
        - >
          Kada nastane spor, zastupam firmu u postupcima pred sudom ili inspekcijom rada. 
          Pomažem u sprovođenju disciplinskih mera i vođenju pregovora sa sindikatima.
        - >
          Cilj mi je da poslodavac izbegne nepotrebne tužbe, a da zaposleni imaju jasno definisana prava i obaveze. 
          Tako se gradi dugoročno stabilan radni odnos i poverenje unutar kolektiva.
    - heading: Posebni postupci i saveti
      paragraphs:
        - >
          Mobing i diskriminacija su teme koje zahtevaju pažljiv pristup. 
          U takvim slučajevima pomažem klijentima da prepoznaju znakove zlostavljanja, 
          prikupe dokaze i pravilno podnesu tužbu.
        - >
          U praksi često sarađujem sa stručnim licima, psiholozima i HR sektorima 
          kako bi se slučajevi rešili brzo i pravedno.
        - >
          Klijentima pružam i savetodavne usluge o njihovim pravima pre nego što dođe do problema — 
          preventivni pravni savet je najisplativiji vid zaštite u radnim odnosima.

