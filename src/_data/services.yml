  briefFront: >
    Pomažem u postupcima razvoda, poveravanja dece, alimentacije,
    utvrđivanja očinstva, starateljstva, deobe zajedničke imovine i
    naslednih sporova.
  sections:
    - heading: Porodični sporovi i razvod
      paragraphs:
        - >
          Razvod je najčešće emotivno težak period. 
          Pomažem klijentima da kroz postupak prođu dostojanstveno i bez nepotrebnog konflikta.
        - >
          Sastavljam predloge za sporazumni razvod, izveštaje o imovini, 
          i pružam podršku pri utvrđivanju starateljstva i podele zajedničke imovine.
        - >
          U slučajevima spornih razvoda, zastupam klijente na ročištima 
          i brinem da se prava dece i jednog roditelja ne zanemare.
        - >
          Cilj mi je da proces bude što kraći, uz minimalan stres i maksimalnu pravnu sigurnost.
    - heading: Starateljstvo i alimentacija
      paragraphs:
        - >
          U postupcima starateljstva, pomažem da se deca poveravaju onom roditelju 
          koji im može pružiti stabilnost, sigurnost i ljubav.
        - >
          Vodim postupke o određivanju alimentacije, njenom povećanju ili smanjenju, 
          kao i o zaštiti prava dece na redovno izdržavanje.
        - >
          Kroz saradnju sa centrima za socijalni rad i sudovima, 
          obezbeđujem da svaka odluka bude u najboljem interesu deteta.
    - heading: Nasledno pravo
      paragraphs:
        - >
          U naslednim postupcima zastupam naslednike u ostavinskim raspravama, 
          sastavljam testamente, sporazume o deobi i ugovore o doživotnom izdržavanju.
        - >
          Posebno vodim računa da imovinska pitanja budu rešena pravedno 
          i bez nepotrebnih porodičnih sukoba.
        - >
          Nasledno pravo često zahteva i medijaciju, 
          jer je cilj mirno rešenje i očuvanje porodičnih odnosa.

- slug: intellectual-property
