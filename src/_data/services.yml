  description: >
    Pružam zaštitu autorskih prava, žigova, patenata i medijskih sadržaja. 
    Zastupam autore, firme i medije u sporovima o povredi prava intelektualne svojine.
  icon: copyright
  briefServices: Autorska prava, žigovi, patenti i zaštita medijskih sadržaja.
  briefFront: Autorska prava, žigovi, patenti i zaštita medijskih sadržaja.
  sections:
    - heading: Zaštita i registracija prava
      paragraphs:
        - >
          Autorsko delo, brend, žig ili patent često su najvredniji deo poslovanja.
        - >
          Pomažem klijentima u registraciji žigova kod Zavoda za intelektualnu svojinu, 
          u sastavljanju ugovora o licenciranju, prenosu prava i zaštiti dizajna proizvoda.
        - >
          Pripremam pravne mehanizme koji sprečavaju krađu sadržaja, kopiranje brenda 
          ili neovlašćeno korišćenje dela na internetu.
        - >
          Za umetnike, fotografe, arhitekte i firme koje se bave digitalnim sadržajem — 
          pružam konkretne korake za zaštitu svakog rada.
    - heading: Sporovi i zastupanje
      paragraphs:
        - >
          Kada dođe do povrede prava, pokrećem postupke pred sudom i zahtevam 
          zabranu korišćenja, naknadu štete i javno izvinjenje.
        - >
          Zastupam autore u slučajevima plagijata, firmama pomažem da zaštite svoj brend 
          od imitacija i zloupotreba, a medijima pružam podršku u pitanjima autorskih ugovora 
          i odgovornosti za objavljeni sadržaj.
        - >
          Kroz pravnu strategiju koja kombinuje preventivu i brzo reagovanje, 
          postižem efikasnu zaštitu prava i interesa klijenta.
    - heading: Pravna sigurnost u medijima
      paragraphs:
        - >
          Medijsko pravo zahteva razumevanje kako pravne, tako i javne dimenzije informisanja.
        - >
          Savetujem novinare, produkcije i agencije o odgovornosti za sadržaj, zaštiti izvora 
          i zakonitom korišćenju tuđih materijala.
        - >
          U digitalnom dobu, gde se sadržaj brzo deli, pomažem da se zaštiti integritet autora 
          i spreče tužbe zbog povrede prava.
        - >
          Cilj je da svako delo bude pravno zaštićeno, 
          a autor siguran da njegovo stvaralaštvo neće biti zloupotrebljeno.

- slug: commercial-law
  title: Privredno pravo
  description: >
    Zastupam preduzetnike i kompanije u privrednim sporovima, naplati potraživanja, 
    ugovornim odnosima i postupcima pred privrednim sudovima.
  icon: factory
  briefServices: Ugovorni odnosi, naplata potraživanja i zastupanje pred privrednim sudovima.
  briefFront: >
    Zastupam preduzetnike i kompanije u privrednim sporovima, naplati
    potraživanja, ugovornim odnosima i postupcima pred privrednim
    sudovima.
  sections:
    - heading: Ugovorni odnosi i poslovni sporovi
      paragraphs:
        - >
          Ugovori su temelj svakog poslovnog odnosa.
        - >
          Sastavljam i analiziram ugovore o isporuci, franšizi, distribuciji, koncesijama, 
          kreditu i investicijama.
        - >
          Savetujem klijente o rizicima, obavezama i načinima da ugovor zaštiti njihove interese.
        - >
          Ukoliko dođe do spora, zastupam klijente pred privrednim sudovima u Beogradu i širom Srbije, 
          pripremam tužbe, odgovore, žalbe i učestvujem u pregovorima za poravnanje.
        - >
          Kroz iskustvo u radu sa malim i velikim preduzećima, razumem i pravnu i ekonomsku stranu svakog problema, 
          što mi omogućava da predložim najefikasnije rešenje.
    - heading: Naplata potraživanja
      paragraphs:
        - >
          Naplata potraživanja u privredi je čest izazov.
        - >
          Zastupam klijente u postupcima za naplatu dugova, raskidima ugovora zbog neplaćanja 
          i izvršenjima pred sudovima i javnim izvršiteljima.
        - >
          Pripremam opomene, predloge za izvršenje i dogovore o reprogramu dugovanja.
        - >
          Cilj je uvek da se novac naplati brzo, bez nepotrebnih troškova i blokada poslovanja.
        - >
          Za strane partnere obezbeđujem pravnu zaštitu prema domaćim dužnicima, 
          uključujući prevođenje i overu dokumentacije u skladu sa međunarodnim ugovorima.
    - heading: Odgovornost i zaštita interesa
      paragraphs:
        - >
          U slučajevima štete, prevara, povrede ugovora ili povrede poslovne tajne, reagujem brzo i odlučno.
        - >
          Podnosim tužbe za naknadu štete, zastupam u arbitražnim postupcima 
          i pružam pravnu pomoć pri naplati osiguranih potraživanja.
        - >
          Savetujem o preventivnim merama — kako da preduzeće uredi interne akte, ugovore 
          i procedure da bi izbeglo buduće rizike.
        - >
          Pravna sigurnost je ključ uspeha u poslovanju, i moj zadatak je da klijent ima stabilnu osnovu za rast i razvoj.

- slug: enforcement
  title: Naplata potraživanja i izvršenje
  description: "Pomažem klijentima da brzo i efikasno naplate svoja potraživanja, putem pregovora, sudskih i izvršnih postupaka."
  icon: file-check
  briefServices: Pokretanje i sprovođenje izvršnih postupaka i naplate potraživanja.
  briefFront: >
    Pomažem klijentima da brzo i efikasno naplate svoja potraživanja,
    putem pregovora, sudskih i izvršnih postupaka.
  sections:
    - heading: "Pregovori i mirno rešenje"
      paragraphs:
        - >
          Naplata potraživanja često počinje van suda.
          Klijentima pomažem da kroz opomene i pregovore dođu do naplate bez pokretanja tužbe.
          Pripremam pisma dužnicima, organizujem sastanke i predlažem rešenja koja su prihvatljiva za obe strane.
          Ovaj pristup je brz, diskretan i često najefikasniji, jer štedi vreme i troškove postupka.
    - heading: "Sudski postupci"
      paragraphs:
        - >
          Kada pregovori ne uspeju, pokrećem sudski postupak za naplatu duga i predlažem izvršenje.
          U saradnji sa javnim izvršiteljima, pratim ceo proces — od donošenja rešenja do isplate.
          Vodim računa da izvršenje bude sprovedeno zakonito, bez zloupotreba i nepotrebnih troškova za klijenta.
        - >
          U složenim slučajevima, gde dužnik pokušava da izbegne naplatu, primenjujem pravne mehanizme blokade računa,
          zabrane otuđenja imovine i hipotekarne zaštite.
    - heading: "Odbrana i zaštita"
      paragraphs:
        - >
          Zastupam i dužnike u slučajevima kada je protiv njih pokrenuto neosnovano izvršenje.
          U takvim situacijama podnosim prigovore, žalbe i zahteve za obustavu, kako bi se sprečila šteta.
        - >
          Moj pristup je uravnotežen — zakonitu naplatu treba sprovesti, ali svaka zloupotreba mora biti sprečena.
          Cilj je da se svaki postupak okonča pravedno, brzo i u skladu sa interesima mojih klijenata.
