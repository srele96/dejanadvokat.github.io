          Za firme koje posluju dugoročno, planiram poreske strategije — 
          od raspodele dobiti, do investicionih podsticaja.
        - >
          Za građane pružam savet o porezu na imovinu, nasledstvo i poklon, 
          kao i o prijavi dohotka iz inostranstva.
        - >
          Pravilnim planiranjem sprečavaju se budući problemi i postiže se zakonita ušteda.
        - >
          Poresko pravo je oblast gde prevencija uvek donosi veću korist nego kasniji spor.

- slug: damages
  title: Naknada štete
  description: >
    Zastupam u slučajevima saobraćajnih nezgoda, povreda na radu, 
    medicinskih grešaka i drugih vidova materijalne i nematerijalne štete.
  icon: circle-dollar-sign
  briefServices: Saobraćajne nezgode, povrede na radu i druga potraživanja za štetu.
  briefFront: >
    Zastupam u slučajevima saobraćajnih nezgoda, povreda na radu,
    medicinskih grešaka i drugih vidova materijalne i nematerijalne
    štete.
  sections:
    - heading: Vrste šteta i osnov zahteva
      paragraphs:
        - >
          Naknada štete može proisteći iz različitih situacija — saobraćajnih nezgoda, 
          povreda na poslu, grešaka lekara, pada na javnoj površini, 
          pa čak i neosnovanog lišavanja slobode.
        - >
          Analiziram okolnosti i dokaze, utvrđujem odgovornost i visinu štete.
        - >
          Klijentima objašnjavam razliku između materijalne i nematerijalne štete, 
          kao i realne iznose koji se mogu očekivati na osnovu sudske prakse.
        - >
          Uvek radim na tome da dokazna dokumentacija bude potpuna 
          i da se proces vodi bez odugovlačenja.
    - heading: Sporovi i pregovori sa osiguravačima
      paragraphs:
        - >
          U većini slučajeva štete, prvo se pokušava mirno rešenje sa osiguravajućim društvom.
        - >
          Vodim pregovore o visini naknade i podnosim zahtev za isplatu 
          sa precizno navedenim osnovom i dokazima.
        - >
          Ako osiguranje odbije zahtev ili ponudi nepravičan iznos, 
          pokrećem sudski postupak i zastupam klijenta do kraja.
        - >
          Kroz iskustvo znam kako osiguravajuće kuće funkcionišu 
          i na koji način argumentovano dokazati visinu štete.
        - >
          Zahvaljujući tome, moji klijenti redovno dobijaju pravičnu naknadu 
          bez nepotrebnog prolongiranja.
    - heading: Odbrana od neosnovanih zahteva
      paragraphs:
        - >
          Kada se protiv klijenta podnese zahtev za naknadu štete, a on nije odgovoran, 
          sprovodim odbranu i dokazujem nepostojanje krivice.
        - >
          Često se dešava da druga strana preuveličava štetu ili pogrešno tumači događaj.
        - >
          Pripremam dokazne predloge, svedoke i medicinske veštake 
          koji potvrđuju stvarno stanje.
        - >
          Na ovaj način klijent dobija punu pravnu zaštitu 
          i izbegava finansijske i reputacione posledice.

