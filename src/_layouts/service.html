---
layout: default
---

<main class="flex-1 py-16 px-5">
  <div class="max-w-5xl mx-auto">
    <!-- HERO -->
    <header class="mb-12">
      <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ page.title }}</h1>
      <p class="text-gray-700 leading-relaxed max-w-3xl">
        {{ page.description }}
      </p>
    </header>

    <!-- CONTENT -->
    <article class="prose prose-gray max-w-none">
      {% for section in page.sections %}
      <section class="mb-12">
        <h2 class="text-2xl font-semibold text-gray-900 mb-4">
          {{ section.heading }}
        </h2>
        {% for paragraph in section.paragraphs %}
        <p class="text-gray-700 mb-4 leading-relaxed">{{ paragraph }}</p>
        {% endfor %}
      </section>
      {% endfor %}
    </article>

    <!-- BACK LINK -->
    <div class="mt-12">
      <a
        href="/services/"
        class="inline-flex items-center gap-2 text-blue-700 hover:underline"
      >
        <i data-lucide="arrow-left" class="w-4 h-4"></i>
        Povratak na sve pravne usluge
      </a>
    </div>
  </div>
</main>
